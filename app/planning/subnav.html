<div class="col-md-12">
<div class="sub-nav-planning hidden-xs col-md-8">
    <i class="hidden-md hidden-sm">Plan iterations and collections here</i>
    <div class="btn-group" style="margin-left: 30px;" ng-init="currentCardSize='list'">
        <button uib-tooltip="Small Cards"
                tooltip-append-to-body="true"
                type="button"
                class="scrumdo-btn primary toggle-group medium" ng-model="currentCardSize" 
                ng-change="$root.$broadcast('currentCardSizeChanged', currentCardSize);" uib-btn-radio="'list'">
            <i class="fa fa-list"></i>
        </button>
        <button uib-tooltip="Large Cards"
                tooltip-append-to-body="true"
                type="button"
                class="scrumdo-btn primary toggle-group medium active" ng-model="currentCardSize" 
                ng-change="$root.$broadcast('currentCardSizeChanged', currentCardSize);" uib-btn-radio="'normal'">
            <i class="fa fa-th-list"></i>
        </button>
    </div>

    <button tooltip-append-to-body='true'
        uib-tooltip="Toggle WSJF Card View"
        ng-change="$root.$broadcast('priorityMode', priorityMode)"
        uib-btn-checkbox
        ng-model="priorityMode" type="button" class="scrumdo-btn primary medium"><i class="fa fa-unsorted"></i></button>


    <span class="dropdown" uib-dropdown>
        <button tooltip-append-to-body='true'
                uib-dropdown-toggle
                uib-tooltip="Sort Cards"
                ng-class="{highlight:highlightbtn}"
                class="dropdown-toggle medium scrumdo-btn primary"
                type="button"><i class="fa fa-sort-alpha-asc"></i></button>

        <ul class="dropdown-menu" uib-dropdown-menu>
            <li class="dropdown-header">Sort Order:</li>
            <li ng-class="{active:currentSort=='rank'}"><a ng-click="$root.$broadcast('sortOrderChanged', 'rank'); currentSort='rank';" href>Card Rank</a></li>
            <li ng-class="{active:currentSort=='number'}"><a ng-click="$root.$broadcast('sortOrderChanged', 'number'); currentSort='number';" href>Number</a></li>
            <li ng-class="{active:currentSort=='points_value'}"><a ng-click="$root.$broadcast('sortOrderChanged', 'points_value'); currentSort='points_value';" href>Point Value</a></li>
            <li ng-class="{active:currentSort=='-business_value'}"><a ng-click="$root.$broadcast('sortOrderChanged', '-business_value'); currentSort='-business_value';" href>Business Value</a></li>
            <li ng-class="{active:currentSort=='estimated_minutes'}"><a ng-click="$root.$broadcast('sortOrderChanged', 'estimated_minutes'); currentSort='estimated_minutes';" href>Time Estimate</a></li>

            <li ng-class="{active:currentSort=='value_time'}"><a ng-click="$root.$broadcast('sortOrderChanged', 'value_time'); currentSort='value_time';" href>Value / Time Estimate</a></li>
            <li ng-class="{active:currentSort=='value_point'}"><a ng-click="$root.$broadcast('sortOrderChanged', 'value_point'); currentSort='value_point';" href>Value / Points</a></li>
            <li ng-class="{active:currentSort=='due_date'}"><a ng-click="$root.$broadcast('sortOrderChanged', 'due_date'); currentSort='due_date';" href>Due Date</a></li>
            <li ng-class="{active:currentSort=='wsjf_value'}"><a ng-click="$root.$broadcast('sortOrderChanged', 'wsjf_value'); currentSort='wsjf_value';" href>WSJF Value</a></li>

        </ul>
    </span>
    
    <div class="planning-tool-selector btn-group pull-right">
        <button uib-tooltip="Planning Columns"
                tooltip-append-to-body="true"
                type="button"
                ui-sref='app.planning.planningcolumn'
                class="scrumdo-btn primary toggle-group medium active" ng-model="currentPlanningTool" 
                uib-btn-radio="'planningcolumn'">
            <i class="fa fa-columns"></i>
        </button>
        <button uib-tooltip="Story Mapping"
                tooltip-append-to-body="true"
                type="button"
                ui-sref='app.planning.storymapping'
                class="scrumdo-btn primary toggle-group medium" ng-model="currentPlanningTool" 
                uib-btn-radio="'storymapping'">
            <i class="fa fa-th"></i>
        </button>
    </div>
</div>
<div class="sub-nav-project pull-right col-md-4">
    <div class="pull-right" style="width:300px;">
        <a ng-if="planningCtrl.projectSlug" href="/projects/project/{{::planningCtrl.projectSlug}}/project_prediction" 
            class="scrumdo-btn primary pull-right">Predictions</a>
        <a ng-if="mappingCtrl.projectSlug" href="/projects/project/{{::mappingCtrl.projectSlug}}/project_prediction" 
            class="scrumdo-btn primary pull-right">Predictions</a>
        <sd-filter placeholder="Search entire workspace"
                    icon="glyphicon-search"
                    project-search="true"
                    project="$parent.$root.project"></sd-filter>
    </div>
</div>
</div>
