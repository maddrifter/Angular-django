<div class="subnav">
    <div ng-if="ctrl.projectData.currentIncrement.id" class="card-filter">
        <label>Filter by Card</label>
        
        <div class="scrumdo-select scrumdo-input-group dropdown" is-open="ctrl.filterOpen" uib-dropdown >
            <div class="dropdown-toggle" ng-click="ctrl.toggleFilter($event)">
                <button type="button" class="scrumdo-btn dropdown-main-button extended primary scrumdo-select-button"> 
                    {{ctrl.getFilterLabel()|htmlToPlaintext|decodeHtmlEntities|words:10}}
                </button>
                <div class="input-group-btn dropdown-button-container">
                    <button type="button" class="scrumdo-btn primary dropdown-button" aria-expanded="false">
                        <span class="glyphicon glyphicon-chevron-down"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                </div>
            </div>

            <div ng-if="ctrl.filterOpen" class="dropdown-menu dropdown-menu-right scrumdo-dropdown" uib-dropdown-menu role="menu" >
                <div ng-include="ctrl.filterTemplate" class="cards-list"></div>
            </div>
        </div>
        
    </div>
    <div class="pull-right legends">
        <label popover-trigger="mouseenter"
                popover-placement="bottom-right"
                uib-popover-template="ctrl.popoverTemplate" class="">Legend 
                <i class="fa fa-question" aria-hidden="true"></i></label>
    </div>
</div>
