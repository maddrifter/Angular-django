<div class="subscription-upgrade" ng-if="ctrl.upgradeMonthlyPlan">
    <p>
        Upgrade your subscription to Premium to get all the ScrumDo features.
    </p>


    <div class="upgrade-box">
        <h4>Premium Upgrade</h4>
        <div class="price"><sup>$</sup>{{ctrl.upgradeMonthlyPlan.price_val}} / month</div>
        <a class="scrumdo-btn primary">Upgrade Now</a>
    </div>
    <div class="upgrade-box">
        <h4>Premium Upgrade</h4>
        <div class="price"><sup>$</sup>{{ctrl.upgradeAnnualPlan.price_val}} / month (paid annually)</div>
        <a class="scrumdo-btn primary">Upgrade Now</a>
    </div>

</div>
