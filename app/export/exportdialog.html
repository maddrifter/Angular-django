<div class="modal-header">
    Export {{ctrl.exportType}}
    <button type="button"
            class="close"
            ng-click="$dismiss('canceled')">
                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
    </button>
</div>

<div class="modal-body card-modal">
    <h2 ng-if="ctrl.exportType!='Team Planning'">{{ctrl.project.name}}</h2>
    <h2 ng-if="ctrl.exportType=='Team Planning'">{{ctrl.team.project.name}}</h2>

    <div ng-if="ctrl.state == 0">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="filename" class="col-sm-2 control-label">Filename</label>
                <div class="col-sm-10">
                    <input ng-model="ctrl.filename" class="form-control" id="filename" type="text" />
                </div>
            </div>

        </form>
        <button ng-click="ctrl.export()" class="btn scrumdo-btn secondary extended">Export</button>
    </div>

    <div ng-if="ctrl.state == 1">
        Generating File...
        <div class="progress progress-striped active">
            <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            </div>
        </div>
    </div>

    <div ng-if="ctrl.state == 2">
        <span class="glyphicon glyphicon-download-alt"></span>
        <a href="{{downloadURL}}">
            Download File
        </a>
    </div>

    <div ng-if="ctrl.state == 3" class="alert alert-danger">
        <b>Error</b> Could not export workspace. <a ng-click="ctrl.state=0">Start Over</a>
    </div>

</div>
