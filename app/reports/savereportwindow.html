<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss('canceled')" aria-hidden="true">&times;</button>
    <h3 class="modal-title">Save Favorite Report Settings</h3>
</div>

<div class="modal-body">
    <p>
        Save these report settings and you can easily view this report again in the future.
    </p>
    <p>We will automatically watch for saved reports that are used often to pre-calculate and cache to speed them up for you.</p>
    <p>You can select from saved configurations to view in your inbox.</p>

    <form>
        <div class="form-group">
            <label for="reportName">Report Name</label>
            <input initial-focus type="reportName" ng-model="reportName" class="form-control" id="reportName" placeholder="">
        </div>
        <div class="form-group">
            <label for="reportName">Dates</label>
            <div class="radio">
                <label>
                    <input type="radio" name="datesOption" id="datesOption1" value="0" checked ng-model="dateType">
                    Use exactly the dates I specified the next time I run this report.
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="datesOption" id="datesOption2" value="1" ng-model="dateType">
                    Treat the dates as relative to today the next time I run this report.
                </label>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="scrumdo-btn primary" ng-click="$dismiss('canceled')">Cancel</button>
    <button ng-class="{disabled:reportName.length<2}" class="scrumdo-btn secondary" ng-click="$close({name:reportName, date_format:dateType})">Save</button>
</div>
