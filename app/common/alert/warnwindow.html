<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss('canceled')" aria-hidden="true">&times;</button>
    <h3 class="modal-title">{{ title }}</h3>
</div>

<div class="modal-body">
    {{prompt}}
</div>
<div class="modal-footer">
    <button ng-if="cancelText" class="scrumdo-btn primary" ng-click="$dismiss('canceled')">{{ cancelText }}</button>
    <button class="scrumdo-btn primary" ng-class="okClass" ng-click="ctrl.ok()">{{ okText }}</button>
</div>
