<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss('canceled')" aria-hidden="true">&times;</button>
    <h3 class="modal-title">Move Cards</h3>
</div>

<div class="modal-body card-project-move-modal">
    <h4>Select a workspace/iteration to move cards to.</h4>

    <sd-safe-project-select ng-model="selectedProject" 
            placeholder="Select a Workspace" 
            show-filter="true"></sd-safe-project-select><br/>

    <sd-iteration-select 
            ng-if="!ctrl.loading"
            ng-model="ctrl.iteration"
            ng-change="ctrl.onIterationSelected()"
            alignment="dropdown-menu"
            iterations="iterations"></sd-iteration-select>

    <b ng-show="!(projects && iterations)">Loading...</b>
</div>
<div class="modal-footer">
    <button ng-class="{'disabled':(selectedProject==null)||(selectedIteration==null)}" class="scrumdo-btn secondary" ng-click="ctrl.ok(selectedProject)">Move</button>
    <button class="scrumdo-btn primary" ng-click="$dismiss('canceled')">Cancel</button>
</div>
