<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss('canceled')" aria-hidden="true">&times;</button>
    <h3 class="modal-title">Current Progress</h3>
</div>

<div class="modal-body">
    <div ng-if="ctrl.stats.length">
        <div data-type="cards" sd-release-chart report-data="ctrl.stats"></div>
        <div data-type="points" sd-release-chart report-data="ctrl.stats"></div>
    </div>

    <div ng-if="!ctrl.stats.length">
        No Stats Yet
    </div>
</div>
<div class="modal-footer">
    <button class="scrumdo-btn primary" ng-class="okClass" ng-click="$dismiss('ok')">Ok</button>
</div>
